<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/shopping-cart.css" />
  </head>
  <body>
    <header></header>
    <main>
      <h2>장바구니</h2>
      <div class="top-bar">
        <input type="checkbox" name="select-all" id="" />
        <span>상품정보</span>
        <span>수량</span>
        <span>상품금액</span>
      </div>
      <ul class="cart-item-list">
        <li class="nothing-in-cart">
          <p>장바구니에 담긴 상품이 없습니다.</p>
          <p>원하는 상품을 장바구니에 담아보세요!</p>
        </li>
      </ul>
    </main>
    <footer></footer>
  </body>
  <script>
    // URL에서 쿼리 파라미터를 가져오는 함수
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    // 상품 ID 가져오기
    const productId = getQueryParam("id");
    const productQuantity = getQueryParam("quantity");
    console.log(productId, productQuantity);
  </script>
  <script src="./js/import_header.js"></script>
  <script src="./js/import_footer.js"></script>
  <script src="./js/header.js"></script>
</html>
