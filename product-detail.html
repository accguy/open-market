<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product detail</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>

  <body>
    <header id="gnb">
      <!-- 여기 아래는 추후 gnb.js로 동적으로 생성할 예정 -->
      <div class="header">
        <!-- <h1>HODU</h1> -->
        <div class="logo-search-container">
          <a class="header-logo" href="./index.html">
            <img src="../assets/Logo-hodu.png" alt="HODU" />
          </a>
          <div class="seach-bar">
            <input type="text" placeholder="상품을 검색해보세요!" />
            <button></button>
          </div>
        </div>

        <ul class="nav-bar">
          <li>
            <a class="shoping-cart-btn" href="login.html">
              <img src="./assets/icon-shopping-cart.svg" alt="" /><span
                >장바구니</span
              >
            </a>
          </li>
          <li>
            <a class="login-btn" href="login.html">
              <img src="./assets/icon-user.svg" alt="" /><span>로그인</span>
              <div class="modalContainer hidden">
                <button>마이페이지</button>
                <button class="logout-btn">로그아웃</button>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <section>
        <img class="product-img" src="" alt="상품이미지" />

        <div>
          <div class="product-info">
            <p class="store-name">백엔드 글로벌</p>
            <p class="product-name">딥러닝 개발자 무릎 담요</p>
            <p class="price">17,500원</p>
            <p class="shipping">택배배송 / 무료배송</p>
          </div>

          <!-- 가상요소로 구분선 넣기 -->
          <div class="product-quantity-section">
            <div class="product-quantity-controls">
              <button class="decrease-btn">-</button>
              <input
                class="quantity-input"
                type="number"
                name="quantity"
                value="1"
              />
              <button class="increase-btn">+</button>
            </div>
          </div>

          <div class="purchase-container">
            <div class="purchase-summary">
              <span class="total-label">총 상품 금액</span>
              <span class="total-quantity"
                >총 수량 <span class="quantity">1</span>개</span
              >
              <span class="total-price">17,500원</span>
            </div>
            <div class="action-buttons">
              <a href="#"><button class="purchase-btn">바로구매</button></a>
              <a href="#"><button class="cart-btn">장바구니</button></a>
            </div>
          </div>
        </div>
      </section>

      <section>
        <button>버튼</button>
        <button>리뷰</button>
        <button>Q&A</button>
        <button>반품/교환정보</button>
      </section>
    </main>

    <footer></footer>

    <script src="./js/index.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
  </body>
</html>
